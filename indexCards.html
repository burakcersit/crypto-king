<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Crypto Cards</title>
</head>
<body>
        <div class="content">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h3>name</h3>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <img src="${coin.iconUrl}" alt="coin iconUrl" class="img-fluid">
                                </div>
                                <div class="col-md-6">
                                    <h3>Rank : .<span id="rank"></span></h3>
                                    <h3>symbol : <span id="symbol"></span></h3>
                                    <h3>name : <span id="name"></span></h3>
                                    <h3>icon : <span id="icon"></span></h3>
                                    <h3>Market Cap: $<span id="marketCap"></span></h3>
                                    <h3>price usd: $<span id="priceUsd"></span></h3>
                                    <h3>price btc: $<span id="priceBtc"></span></h3>
                                    <h3>24h Change: %<span id="change24h"></span></h3>
                                    <h3>rank: .<span id="rank"></span></h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <script src="./assets/scriptCards.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
